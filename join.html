<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/menu.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Join</title>
</head>
<body>
    <!-- 메뉴바 상단 고정 -->
    <div class="header">
        <h1>
            <div class="header-click">
                <i class="fa-solid fa-globe"></i>
                    <a href="https://kimyeoju.github.io/Orumi_Project/">Travel Japan</a>
            </div>
        </h1>
        <ul class="menu">
            <li><a href="./index.html#city-title">이용 방법</a></li>
            <li><a href="./index.html#chat-box">여행 계획</a></li>
            <li><a href="./join.html">회원가입</a></li>
            <li><a href="./login.html">로그인</a></li>
        </ul>
        <a href="#" class="header_toogleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </div>
    <!-- header -->
    <div class="join">
        <div>
            <h1 class="title">회원가입</h1>
            <h2 class="description">원활한 서비스 이용을 위해 회원가입을 해주세요</h2>
        </div>

        <div class="social-login-wrapper" style="margin-top: 10px; margin-bottom: 20px;">
            <div class="social-buttons">
                <a href="#" class="social-btn google">
                    <i class="fa-brands fa-google"></i>
                </a>
                <a href="#" class="social-btn kakao">
                    <i class="fa-solid fa-comment"></i>
                </a>
                <a href="#" class="social-btn naver">
                    <span>N</span>
                </a>
            </div>
        </div>

        <div class="signup-divider">
            <span>또는 이메일로 가입</span>
        </div>
        <form class="join-form">
        <!-- main -->
        <!-- 사용자 기본정보 -->
        <form class="join-form">
            <div>
                <label class="label-width" for="user-id">아이디</label>
                <input type="text" id="user-id" name="UserId">
            </div>
            <div>
                <label class="label-width"for="email">이메일</label>
                <input type="text" id="user-email" name="UserEmail">
            </div>
            <div>
                <label class="label-width"for="user-pw">비밀번호</label>
                <input type="text" id="user-pw" name="UserInput">
            </div>
            <div>
                <label class="label-width" for="user-nickname">닉네임</label>
                <input type="text" id="user-nickname" name="UserNickName">
            </div>
            
            <!-- 회원가입 버튼 -->
            <button class="submit-button" type="submit">회원가입</button>
        </div>
        </form>
        <script src="./JS/menu.js"></script>
    </body>
    </html>
